{% extends "base.html" %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2>Recuperar Contraseña</h2>
                        <p class="text-muted">Ingresa tu correo electrónico para recibir el enlace de recuperación</p>
                    </div>

                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback">
                                Por favor ingresa un correo electrónico válido.
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i data-feather="mail"></i> Enviar Enlace de Recuperación
                            </button>
                            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">
                                <i data-feather="arrow-left"></i> Volver al Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
