{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-8 mx-auto">
        <h1 class="mb-4">Configuración</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Preferencias de Notificación</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Método de Notificación</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="notif_email" checked>
                            <label class="form-check-label" for="notif_email">
                                Email
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="notif_sms" checked>
                            <label class="form-check-label" for="notif_sms">
                                SMS
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Tiempo de Anticipación</label>
                        <select class="form-select">
                            <option value="15">15 minutos antes</option>
                            <option value="30" selected>30 minutos antes</option>
                            <option value="60">1 hora antes</option>
                            <option value="120">2 horas antes</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Guardar Preferencias</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Información del Sistema</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">Versión del Sistema</label>
                    <p class="mb-0">1.0.0</p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Estado de la Base de Datos</label>
                    <p class="mb-0">
                        <span class="badge bg-success">Conectado</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
